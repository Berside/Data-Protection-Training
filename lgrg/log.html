<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="email" class="input" id="Email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input" id="Password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit">Sign In</button>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="/reg">Sign Up</a></p> 
        </div>
    </div>
    <script> 
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('submit').addEventListener('click', function(event) {
            event.preventDefault(); 
            const email = document.getElementById('Email').value;
            const password = document.getElementById('Password').value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Email: email, Password: password})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('userEmail', email);
                    window.location.href = '/main'; 
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Ошибка при входе в систему:', error));
        });
    });
    </script>
</body>
</html>
