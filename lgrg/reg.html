<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/reg.css">
</head>
<body>
    <div class ="Reg">
        <div class="form-wrapper sign-in">
        <div class="Reg-header">
            <header>Sign Up</header>
        </div>
        <div class="input-box">
            <input type="text" class="input" id="Email"placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input" id="Password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input" id="PasswordX2" placeholder="Repeat Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input" id="Unicode" placeholder="Code" autocomplete="off">
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="code">Get the code</button>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit">Sign In</button>
        </div>
        <div class="sign-up-link">
            <p>We have account <a href="/log">Login</a></p> 
        </div>
    </div>
    </div>
    <script src="scripts/reg.js"> </script>
</body>
</html>
